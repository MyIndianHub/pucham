name: Security Checks

on:
  push:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run security scan
        run: npm audit

      - name: Notify on vulnerabilities
        if: ${{ success() && steps.security_scan.outputs.vulnerabilities > 0 }}
        run: echo "Security vulnerabilities found. Please review and address them."
        
